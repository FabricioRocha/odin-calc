<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPCalc</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/ca06625e0fa29f0f2104f0e54d01919b?family=MicrogrammaDEEBolExt" rel="stylesheet" type="text/css"/>
    
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
    <script defer="true" src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <article id="calc">
        <section id="display">
            0
        </section>
        <section id="controls">
            <button name="clear" type="reset" onclick="controlClearClicked()">C</button>
            <button name="bkspc" type="button" onclick="displayClearEntry()">⌫</button>
        </section>
        <div id="pads">
            <section id="tape">

            </section>
            <section id="numpad">
                
            </section>
            <section id="oppad">
                <div class="opbutton" name="+">+</div>
                <div class="opbutton" name="-">-</div>
                <div class="opbutton" name="*">×</div>
                <div class="opbutton" name="/">÷</div>
                <div class="opbutton result" name="=">=</div>
            </section>
        </div>
    </article>
</body>
</html>
